<!DOCTYPE html>
<html>
<head>
  <title>AI Duo Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      background: linear-gradient(90deg, #14b8a6, #6366f1);
      color: white;
      padding: 1rem;
      text-align: center;
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      transition: transform 0.3s ease, opacity 0.3s ease;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gpt {
      background: rgba(99, 102, 241, 0.15);
      border: 1px solid #6366f1;
      align-self: flex-start;
      color: #c7d2fe;
    }

    .claude {
      background: rgba(20, 184, 166, 0.15);
      border: 1px solid #14b8a6;
      align-self: flex-end;
      color: #99f6e4;
    }

    #controls {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid #1e293b;
      backdrop-filter: blur(10px);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #6366f1, #14b8a6);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #images {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      gap: 10px;
      padding: 10px;
      background: #1e293b;
    }

    .image-block {
      text-align: center;
      max-width: 90%;
      animation: fadeIn 0.5s ease-in-out;
    }

    .image-block p {
      margin: 6px 0;
      font-weight: bold;
      color: #f1f5f9;
    }

    .image-block img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    #loader {
      text-align: center;
      display: none;
      margin-top: 10px;
    }

    .spinner {
      margin: 10px auto;
      width: 40px;
      height: 40px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top-color: #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

#popup {
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.1);
  color: #f8fafc;
  padding: 18px 30px;
  border: 1px solid #38bdf8;
  border-radius: 12px;
  font-size: 18px;
  font-weight: bold;
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
  z-index: 999;
  opacity: 0;
  transition: opacity 0.8s ease;
  pointer-events: none;
}

#popup.show {
  opacity: 1;
  pointer-events: auto;
}


@keyframes popupFade {
  0%   { opacity: 0; transform: translate(-50%, 30px); }
  20%  { opacity: 1; transform: translate(-50%, 0); }
  80%  { opacity: 1; }
  100% { opacity: 0; transform: translate(-50%, 0); }
}


    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    @media (max-width: 600px) {
      .image-block {
        max-width: 100%;
      }
      #images {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>ü§ñ AI vs AI: The Ultimate Showdown</h1>
  <div id="chat"></div>
  <div id="controls">
    <button onclick="startConversation()">Start</button>
    <button onclick="stopConversation()">Stop</button>
  </div>
  <div id="loader">
    <p>üß† Generating image...</p>
    <div class="spinner"></div>
  </div>
  <div id="images"></div>
  <div id="popup"><p>üõë Conversation stopped. No further messages will appear.</p></div>

  <script>
    const socket = io();
    const chatBox = document.getElementById('chat');
    const imageBox = document.getElementById('images');
    const loader = document.getElementById('loader');
    const popup = document.getElementById('popup');

    socket.on('message', data => {
      const msg = document.createElement('div');
      msg.className = 'msg';
      if (data.sender.includes('GPT')) msg.classList.add('gpt');
      else if (data.sender.includes('Claude')) msg.classList.add('claude');
      msg.textContent = `${data.sender}: ${data.message}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on('image', data => {
      const block = document.createElement('div');
      block.className = 'image-block';
      const label = document.createElement('p');
      label.textContent = `Generated image about the conversation:`;
      const img = document.createElement('img');
      img.src = data.imageUrl;
      img.alt = `Generated image`;
      block.appendChild(label);
      block.appendChild(img);
      imageBox.appendChild(block);
      loader.style.display = 'none';
    });

    function startConversation() {
      chatBox.innerHTML = '';
      imageBox.innerHTML = '';
      loader.style.display = 'none';
      socket.emit('start');
    }

    function stopConversation() {
  socket.emit('stop');
  loader.style.display = 'block';

  popup.classList.add('show');
  setTimeout(() => {
    popup.classList.remove('show');
  }, 2500); // ‚è± keep popup visible for 2.5 seconds
}

  </script>
</body>
</html>
